name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: '10.12.4'
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Run server tests
      run: pnpm test:server
      
    - name: Build frontend
      run: pnpm --filter aventurine-front run build